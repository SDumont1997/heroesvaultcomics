                    <button class="btn navbar-btn d-lg-none " type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasExample" aria-controls="offcanvasExample">

                        <a href="./signup.html"><p class="access-btn">Sign up</p></a>

            <main class="h-100 d-flex">
                <div class="d-none d-md-block col-6 signup-bg-img"></div>
                <div class="col-12 col-md-6 d-flex flex-column align-items-center">
                    <h2 class="form-title mt-3">Sign Up</h2>
                    <form v-on:submit.prevent="signUp" class="d-flex flex-column col-6 align-items-center">
                        <input type="text" placeholder="First Name" v-model="firstName" class="mt-2 border-3 border-danger pt-2 pb-2 ps-1 pe-1 col-12">
                        <input type="text" placeholder="Last Name" v-model="lastName" class="mt-2 border-3 border-danger pt-2 pb-2 ps-1 pe-1 col-12">
                        <input type="text" placeholder="Birth Date" v-model="birthDate" onfocus="(this.type = 'date')" class="mt-2 border-3 border-danger pt-2 pb-2 ps-1 pe-1 col-12">
                        <input type="text" placeholder="Username" v-model="username" class="mt-2 border-3 border-danger pt-2 pb-2 ps-1 pe-1 col-12">
                        <input type="email" placeholder="Email" v-model="email" class="mt-2 border-3 border-danger pt-2 pb-2 ps-1 pe-1 col-12">
                        <input type="password" placeholder="Password" v-model="password" class="mt-2 border-3 border-danger pt-2 pb-2 ps-1 pe-1 col-12">
                        <p v-if="signUpErrorMessage !== ''" class="text-danger">{{signUpErrorMessage}}</p>
                        <input type="submit" value="Sign Up" class="mt-3 mb-1 col-4 border-3 border-primary py-2 px-1 col-4">
                    </form>
                    <p class="text-dark mt-1 mb-3">Already have an account? <a href="./login.html" class="text-primary">LogIn</a></p>
                </div>
            </main>
